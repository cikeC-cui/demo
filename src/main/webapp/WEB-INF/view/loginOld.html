<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轻骑兵 - 登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="${ctxPath}/static/assets/lib/layui2.2.5/css/layui.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/lib/layui2.2.5/css/modules/layer/default/layer.css">
     <script language="javascript">
      if (window.parent != window) {
          top.location.href = window.location.href;
      }
      hussar_path="${ctxPath}";
      @if(tool.isNotEmpty(session.welcome_page)){
      home_path= hussar_path +"${session.welcome_page}";
      @}else{
      home_path= hussar_path;
      @}
    </script>
    <script src="${ctxPath}/static/assets/lib/layui2.2.5/layui.js"></script>
    <script src="${ctxPath}/static/assets/lib/layui2.2.5/layui.extend.js"></script>
    <script src="${ctxPath}/static/js/common/decode.js"></script>
    <script src="${ctxPath}/static/js/common/jsencrypt.min.js"></script>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link rel="stylesheet" href="${ctxPath}/static/assets/css/login.css">
    <link rel="stylesheet" href="${ctxPath}/static/css/project_ext.css">
  
    <script src="${ctxPath}/static/js/login.js"></script>
</head>
<body>
<div class="content-box">
    <div class="loginLeft-box">
        <div class="logo"></div>
        <div class="loginLeft-info">
            <div class="title">HUSSAR轻骑兵 全新呈现</div>
            <div class="sub-title">
                计算、存储、分析、查询
                <div class="sub-title-1">一站式云端大数据服务</div>
            </div>
            <div class="loginLeft-img"> </div>
        </div>
    </div>
    <div class="login-box">
        <div class="login">
            <div class="title">欢迎登录账号</div>
            <form class="layui-form" id="tokenForm">
                <div class="login-form">
                    <label>使用账号</label>
                    <input name="username"  type="text" class="login-input login-input-1" placeholder="请输入用户账号" >
                    <label>账号密码</label>
                    <input name="cipher"  type="password" class="login-input" placeholder="请输入正确密码"  autocomplete="new-password">
                    <div class="error"></div>
                    <input type="checkbox" name="remember" title="记住我" lay-skin="primary">
                    <div class="submit-btn">
                        <input class="login-btn" id="login" value="登录" lay-submit lay-filter="login"  type="button">
                        <div class="getpwd">忘记密码？<a class="a" href="${ctxPath}/getBackPwd/view">点击找回</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <!-- 底部结束 -->
</body>
</html>
